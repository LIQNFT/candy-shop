name: Build

on:
  workflow_dispatch:
    inputs:
      branchType:
        description: 'Branch Type'     
        required: true
        type: choice
        options:
          - Dev branch check
          - Master branch check

jobs:
  Log:
    name: CI - PreLog
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Branch Type: $BRANCH_TYPE"
        env:
          BRANCH_TYPE: ${{ github.event.inputs.branchType }}

  Build:
    name: CI - Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['14.17.x']
    steps:       
      # Checks out a copy of your repository on the ubuntu-latest machine
      - name: Checkout code
        uses: actions/checkout@v2
      
      # Set up required dev env
      - name: Install Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      
      # Building
      - name: Install dependencies
        run: npm install --global yarn && yarn
      - name: Install & Build & Create Link to core/sdk
        working-directory: ./core/sdk
        run: |
          yarn && yarn build
          yarn link
      - name: Install core/ui & Link to core/sdk
        working-directory: ./core/ui
        run: yarn && yarn link @liqnft/candy-shop-sdk
      - name: Build core/ui
        working-directory: ./core/ui
        run: yarn build
      - name: Build example
        run: yarn build
